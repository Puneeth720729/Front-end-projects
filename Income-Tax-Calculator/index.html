<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Income Tax Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Income Tax Calculator</h2>
            <form id="taxform">
                <label for="year">Assessment Year:</label>
                <select id="year" required>
                    <option value="2024-25">2024-25</option>
                    <option value="2023-24">2023-24</option>
                </select><br><br>
                <label for="taxpayer">Tax Payer:</label>
                <select id="taxpayer" required>
                    <option value="individual">Individual</option>
                    <option value="senior">Senior citizen(60-80 yrs)</option>
                    <option value="superSenior">Super Senior Citizen(80+ yrs)</option>
                </select><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                     <option value="female">Female</option>
                      <option value="other">Other</option>
                </select><br><br>
                <label for="residential">Residential Status:</label>
                <select id="residential" required>
                    <option value="resident">Resident</option>
                    <option value="nonResident">Non-Resident</option>
                </select><br><br>

                <label for="income">Net Taxable Income (â‚¹):</label>
                <input type="number" id="income" placeholder="eg: 75000" required /><br><br>

                <button type="submit">Calculate Tax</button><br><br>
            </form>
            <div id="result"></div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
